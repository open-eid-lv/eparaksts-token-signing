<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TEST</title>
  <style type="text/css">
    body {font-family: Georgia, serif;}
  </style>
  
  <script>

    function log_text(s) {
      var d = document.createElement("div");
      d.innerHTML = s;
      document.getElementById('log').appendChild(d);
    }
    
   function detect_eparaksts() {
		numPlugins = navigator.plugins.length;
		log_text("Number of plugins: " + numPlugins);
		for (i = 0; i < numPlugins; i++) {
 			plugin = navigator.plugins[i];
 			//log_text("Plugin <b>name:</b> " + plugin.name + " <b>filename:</b> " + plugin.filename + " <b>description:</b> " + plugin.description);
 			//log_text("Plugin <b>name:</b> " + plugin.name + " <b>filename:</b> " + plugin.filename);
 			for (j = 0; j < plugin.length; j++) {
  				mimetype = plugin[j];
  				if(mimetype.type == "application/x-eparaksts")  {
  				  	enabled = "False";
  				  	version = "unknown";
  					if (mimetype.enabledPlugin && (mimetype.enabledPlugin.name == plugin.name)) {
  						enabled = "True";
  						//version = plugin.getVersion();
   					}
  					log_text("eParaksts plugin: " + plugin.name + " enabled: " + enabled + " version: " + version);
  				}
 			}
 		}
    }


</script>
